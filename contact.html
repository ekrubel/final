<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Me</title>
	<link rel="shortcut icon" type="X-icon" href="Img/favicon.jpg">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css"/>
	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<div class="header-area">
		<div class="container">
			<div class="header-content">
				<div class="logo-area">
					<a href="index.html">RUBEL</a>
				</div>
				<div class="menu-area">
					<nav>
						<ul>
							<li class="active"><a href="index.html">HOME</a></li>
							<li><a href="portfolio.html">PORTFOLIO</a></li>
							<li><a href="contact.html">CONTACT ME</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<div class="contact">
		<h2>Contact Us</h2>
		<hr />
		<form action="#" method="POST">
			<div class="icon-box">
				<div class="half1">
					<label for="fname">First Name <span>*</span></label>
					<input type="text" autofocus required id="fname"/>
					<div class="icon1">
						<i class="fas fa-users"></i>
					</div>
				</div>
				<div class="half2">
					<label for="lname">Last Name <span>*</span></label>
					<input type="text" required id="lname"/>
					<div class="icon2">
						<i class="fas fa-users"></i>
					</div>
				</div>
			</div>
			<div class="half1">
				<label for="mail">Email <span>*</span></label>
				<input type="email" required id="mail"/>
				<div class="icon3">
					<i class="fas fa-envelope-square"></i>
				</div>
			</div>
			<div class="half2">
				<label for="file">Add Your File</label>
				<input type="file" id="file"/>
			</div>
			<label for="sms">Message <span>*</span></label>
			<textarea id="sms" cols="30" rows="5"></textarea>
			<input type="submit" value="Send" />
		</form>
	</div>
		<div class="footer-area">
		<div class="container">
			<div class="footer-content">
				<hr>
				<ul>
					<li><a href="#">Facebook</a></li>
					<li><a href="#">Twitter</a></li>
					<li><a href="#">Youtube</a></li>
				</ul>
				<p>Copyright &copy; 2020 <a href="#">RUBEL</a>  All Rights Reserved</p>
				<hr>
			</div>
		</div>
	</div>
</body>
</html>
